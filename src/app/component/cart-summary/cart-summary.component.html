<div class="cart-summary">
    <h2>ğŸ›’ Shopping Cart ({{ cartItems.length }})</h2>

    <ul *ngIf="cartItems.length > 0; else emptyCart">
        <li *ngFor="let item of cartItems; let i = index">
            <span>{{ item.name }} - {{ item.price | currency:'USD' }}</span>
            <button (click)="removeItem(i)">ğŸ—‘ï¸</button>
        </li>
    </ul>

    <ng-template #emptyCart>
        <p>Your cart is empty.</p>
    </ng-template>

    <div class="total" *ngIf="cartItems.length > 0">
        <strong>Total: {{ cartTotal | currency:'USD' }}</strong>
    </div>
</div>
