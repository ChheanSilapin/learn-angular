<div class="search-container">
    <input #searchBox id="search-box" (input)="search(searchBox.value)" placeholder="Search users by name..." />

    <div *ngIf="loading" class="loading">Searching...</div>

    <ul class="search-result">
        <li *ngFor="let user of searchResult">
            <a routerLink="/users/{{user.id}}">
                {{user.name}}
            </a>
        </li>
    </ul>
</div>
